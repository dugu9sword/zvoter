<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--移动页面优化：页面宽度=设备宽度，初始化缩放为1，最大缩放1，禁用放大-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/admin_login.css">
    <script src="../static/js/jquery-3.0.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/jquery.md5.js"></script>
    <script src="../static/js/admin_login.js"></script>
    <title>后台登录</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="my_h1 col-lg-12 col-md-12 text-center">后台登录</div>
    </div>
    <hr>
    <div class="row">
        <div class="mian_zone col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
            <div class="my_row input-group">
                <div class=" input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <input class="form-control" type="text" id="admin_name" placeholder="请输入用户名">
            </div>
            <div class="my_row input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input class="form-control" type="password" id="admin_password" placeholder="请输入密码">
            </div>
            <div class="row my_row text-center">
                {{ form.hidden_tag() }}
            <div id="submit_btn" class="btn btn-default btn-primary">
                登录
            </div>
        </div>
        </div>

    </div>
</div>
</body>
</html>
