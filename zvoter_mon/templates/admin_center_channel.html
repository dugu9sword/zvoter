{% extends "admin_template.html" %}
{% block extend_js %}
<script src="../static/js/admin_center_channel.js"></script>
{% endblock %}
{% block extend_css %}
<link rel="stylesheet" href="../static/css/admin_center_channel.css">
{% endblock %}

{% block main %}
<div class="col-lg-12 col-md-12">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <table id="user_table" class="table table-bordered">
                <tr class="table_title my_outer">
                    <th>频道</th>
                    <th>小类</th>
                </tr>
                {% for x in channel_list %}
                <tr class="channel">
                    <td data-id="{{x.channel_id}}">{{x.channel_name}}</td>
                    <td class="class_info">
                        {% for small_class in small_class_dict[x.channel_id] %}

                            <button type="button" class="btn btn-sm">
                                <span class="small_class" data-channel-id="{{x.channel_id}}" data-class-id="{{ small_class.class_id }}"  onclick="show_edit($(this))">{{ small_class.class_name }}</span>
                                <span class="drop_btn glyphicon glyphicon-remove-sign" onclick="show_drop($(this))" class="glyphicon glyphicon-remove-sign"></span>
                            </button>


                        {% endfor %}
                        <button class="add_class btn-primary btn-sm">添加类别</button>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
    <div class="row">
        <button id="save" class="btn btn-default btn-primary col--lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
            保存
        </button>
    </div>
</div>

{% endblock %}
